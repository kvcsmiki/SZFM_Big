<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>Questionnaire</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div id="container">
<!-- Cover Box -->
<div id="cover"> 

<!-- Sign Up Section -->
    <h1 class="sign-up">Welcome!</h1>
    <p class="sign-up">Enter your personal details<br> and start a journey with us</p>
    <a class="button sign-up" href="#cover">Sign Up</a>
<!-- Sign In Section -->
    <h1 class="sign-in">Welcome Back!</h1>
    <p class="sign-in">To keep connected with us please<br> login with your personal info</p>
    <br>
    <a class="button sub sign-in" href="#">Sign In</a>
</div>

<!-- Login Box -->
<div id="login">
    <h1>Sign In</h1>
    <form action="/login" method="POST">
    <input type="email" placeholder="Email" autocomplete="off" name="login_email"><br>
    <input type="password" placeholder="Password" autocomplete="off" name="login_psw"><br>
    <!-- <a id="forgot-pass" href="#">Forgot your password?</a><br> -->
    <button class="submit-btn" type="submit" value="Sign In">Sign in</button>
    </form>
</div>

<!-- Register Box -->
<div id="register">
    <h1>Create Account</h1>
    <form action="/add_user" method="POST">
        <input type="text" placeholder="Name" autocomplete="off" name="user_name"><br>
        <input type="email" placeholder="Email" autocomplete="off" name="e_mail"><br>
        <input type="password" placeholder="Password" autocomplete="off" name="user_psw"><br>
        <button class="submit-btn" id="singUp" type="submit" value="Sign In">Sign Up</button>
    </form>
</div>
</div> 
</body>
</html>
